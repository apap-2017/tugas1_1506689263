<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment :: links">
		<title>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div th:replace="fragments/fragment :: header"></div>
		<h2>SUKSES!</h2>
		<h3 th:text="'Keluarga dengan NKK ' + ${keluarga.nomor_kk} + ' berhasil ditambahkan'">NKK Keluarga</h3>
		<h3>Tambah Keluarga</h3>
		<form th:object="${keluarga}" action="/keluarga/tambah" method="post">
		<div>
			<label>Alamat</label>
			<input th:field="*{alamat}" type="text" name="alamat" />
		</div>
		<div>
			<label>RT</label>
			<input th:field="*{RT}" type="text" name="RT" />
		</div>
		<div>
			<label>RW</label>
			<input th:field="*{RW}" type="text" name="RW" />
		</div>
		<div>
			<label>Kelurahan/Desa</label>
			<input th:field="*{nama_kelurahan}" type="text" name="nama_kelurahan" />
		</div>
		<div>
			<label>Kecamatan</label>
			<input th:field="*{nama_kecamatan}" type="text" name="nama_kecamatan" />
		</div>
		<div>
			<label>Kota</label>
			<input th:field="*{nama_kota}" type="text" name="nama_kota" />
		</div>
		<button type="submit">Simpan</button>
		</form>
		<div th:replace="fragments/fragment :: footer"></div>
	</body>
</html>
