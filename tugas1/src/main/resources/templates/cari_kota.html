<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: links">
    	<title>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
    	<div th:replace="fragments/fragment :: header"></div>
    	<h2 th:text="'Lihat Data Penduduk Berdasarkan Kota'">Lihat kota</h2>
    	<form action="/penduduk/cari" method="get">
    		<div>
				<h4>Kota/Kabupaten</h4>
				<select name="kt">
					<option value="" th:text="'Pilih Kota/Kabupaten'">Pilih Kota</option>
					<option th:each="kota,iterationStatus: ${kota}" th:value="${kota.id}" th:text="${kota.nama_kota}"></option>
				</select>
			</div>
			<button type="submit">Lihat</button>
    	</form>
    	<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
